<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEGA - Make Earth Great Again</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="main-wrapper">
      <div id="pin-container">

          </h1>
          
          <!-- Corner words that slide in -->
          <div id="corner-words">
            <div class="corner-word" id="make-word">Make</div>
            <div class="corner-word" id="earth-word">Earth</div>
            <div class="corner-word" id="great-word">Great</div>
            <div class="corner-word" id="again-word">Again</div>
          </div>
          
          <div id="lang-toggle">
            <span class="lang-option active" data-lang="en">EN</span>
            <span class="lang-separator">/</span>
            <span class="lang-option" data-lang="fr">FR</span>
          </div>
        </div>
      </div>
      
      <!-- Mission statement in normal flow -->
      <div id="mission-wrapper">
        <div id="mega-mission-statement" data-key="missionStatement"></div>
      </div>
      
      <div id="content-after-pin">
        <section id="projects-section">
          <div class="project-category">
            <div class="category-header">
              <div class="category-symbol">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <!-- Outer frame -->
                  <rect x="5" y="5" width="90" height="90" fill="none" stroke-width="6"/>

                  <!-- Left branch from top-left corner -->
                  <polygon points="5,5 9,5 54,55 46,55"/>

                  <!-- Right branch from top-right corner -->
                  <polygon points="95,5 91,5 46,55 54,55"/>

                  <!-- Spine with tapered top, straight bottom -->
                  <polygon points="46,55 54,55 54,95 46,95"/>
                </svg>
              </div>
              <h2 data-key="unite"></h2>
            </div>
            <div class="projects-list">
              <div class="project-card">
                <h3 class="project-title" data-key="projectYTitle"></h3>
                <p class="tagline" data-key="projectYTagline"></p>
                <button class="toggle-description" data-key="learnMore"></button>
                <div class="category-description" data-key="projectYDesc"></div>
              </div>
            </div>
          </div>
          <div class="project-category">
            <div class="category-header">
              <div class="category-symbol">
                <svg viewBox="0 0 36 36" fill="none" stroke="rgb(204, 220, 255)" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" xmlns="http://www.w3.org/2000/svg">
                  <!-- Square border -->
                  <rect x="1" y="1" width="34" height="34" stroke="rgb(204, 220, 255)" stroke-width="2" fill="none" />
                  <!-- Shield with bottom close to bottom border -->
                  <path d="M5 8 L31 8 C31 34, 5 34, 5 8 Z" />
                </svg>
              </div>
              <h2 data-key="protect"></h2>
            </div>
            <div class="projects-list">
              <div class="project-card">
                <h3 class="project-title" data-key="projectVitesseTitle"></h3>
                <p class="tagline" data-key="projectVitesseTagline"></p>
                <button class="toggle-description" data-key="learnMore"></button>
                <div class="category-description" data-key="projectVitesseDesc"></div>
              </div>
              <div class="project-card">
                <h3 class="project-title" data-key="projectMegafeuTitle"></h3>
                <p class="tagline" data-key="projectMegafeuTagline"></p>
                <button class="toggle-description" data-key="learnMore"></button>
                <div class="category-description" data-key="projectMegafeuDesc"></div>
              </div>
            </div>
          </div>
          <div class="project-category">
            <div class="category-header">
              <div class="category-symbol">
                <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="34" height="34" stroke="rgb(204, 220, 255)" stroke-width="2"/>
                  <polygon points="9,28 9,11 22,11.5 22,12.5 11,13 11,28" fill="rgb(204, 220, 255)"/>
                  <polygon points="22,10 28,12 22,14" fill="rgb(204, 220, 255)"/>
                </svg>
              </div>
              <h2 data-key="restore"></h2>
            </div>
            <div class="projects-list">
              <div class="project-card">
                <h3 class="project-title" data-key="projectPlasticTitle"></h3>
                <p class="tagline" data-key="projectPlasticTagline"></p>
                <button class="toggle-description" data-key="learnMore"></button>
                <div class="category-description" data-key="projectPlasticDesc"></div>
              </div>
            </div>
          </div>
          <div class="project-category">
            <div class="category-header">
              <div class="category-symbol">
                <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="34" height="34" stroke="rgb(204, 220, 255)" stroke-width="2"/>
                  <g stroke="rgb(204, 220, 255)" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
                    <path d="M18 26V18" />
                    <path d="M18 18L10 10L13 10L18 18Z" />
                    <path d="M18 18L26 10L23 10L18 18Z" />
                  </g>
                </svg>
              </div>
              <h2 data-key="feed"></h2>
            </div>
            <div class="projects-list">
              <div class="project-card">
                <h3 class="project-title" data-key="projetRacineTitle"></h3>
                <p class="tagline" data-key="projetRacineTagline"></p>
                <button class="toggle-description" data-key="learnMore"></button>
                <div class="category-description" data-key="projetRacineDesc"></div>
              </div>
            </div>
          </div>
          <div class="project-category">
            <div class="category-header">
              <div class="category-symbol">
                <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="34" height="34" stroke="rgb(204, 220, 255)" stroke-width="2"/>
                  <polygon points="14,9 14,13 24,18" fill="rgb(204, 220, 255)"/>
                  <polygon points="14,27 14,23 24,18" fill="rgb(204, 220, 255)"/>
                </svg>
              </div>
              <h2 data-key="shift"></h2>
            </div>
            <div class="projects-list">
              <div class="project-card">
                <h3 class="project-title" data-key="projectGoggoTitle"></h3>
                <p class="tagline" data-key="projectGoggoTagline"></p>
                <button class="toggle-description" data-key="learnMore"></button>
                <div class="category-description" data-key="projectGoggoDesc"></div>
              </div>
              <div class="project-card">
                <h3 class="project-title" data-key="projectConvoiTitle"></h3>
                <p class="tagline" data-key="projectConvoiTagline"></p>
                <button class="toggle-description" data-key="learnMore"></button>
                <div class="category-description" data-key="projectConvoiDesc"></div>
              </div>
            </div>
          </div>
        </section>
        
        <!-- Footer branding -->
        <div id="footer-branding">
          <div class="content-wrapper">
            <img class="vertical-mega-img" src="/src/svg/vertical-mega.svg" alt="Vertical MEGA" />
          </div>
        </div>
        
        <footer id="contact-footer">
          <a href="mailto:contact@makeearthgreatagain.earth" data-key="contact"></a>
        </footer>
      </div>
      <div id="backdrop"></div>
      <div id="project-overlay"></div>
      <script type="module" src="/src/main.ts"></script>
    </div>

</html>
